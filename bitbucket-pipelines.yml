# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: openjdk:8

options:
  docker: true

pipelines:
  default:
    - step:
        caches:
          - gradle
        script: # Modify the commands below to build your repository.
          # You must commit the Gradle wrapper to your repository
          # https://docs.gradle.org/current/userguide/gradle_wrapper.html
          - bash ./gradlew build
          - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          - docker build -t rmachnik/rebridge .
          - docker push rmachnik/rebridge:latest

    - step:
            name: Deploy to test
            image: aws-cli:1.0
            deployment: test
            script:
              - ssh $USER@$HOST_NAME
              - docker pull rmachnik/rebridge
              - docker ps -q --filter ancestor="rmachnik/rebridge" | xargs -r docker stop
              - docker run -p 8080:8080 -d --rm rmachnik/rebridge